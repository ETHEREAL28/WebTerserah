<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstPage</title>
    <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="klik" aria-hidden="true">
        <div class="SignUp">
            <form>
                <label for="klik" aria-hidden="true">Buat Akun</label>
                <input required type="text" name="Fname" placeholder="Nama Depan">
                <input required type="text" name="Lname" placeholder="Nama Belakang">
                <input required type="email" name="E-mail" placeholder="E-mail">
                <input required type="password" name="Pw" placeholder="Sandi">
                <input required type="password" name="UlangPw" placeholder="Ulangi Sandi">
                <button type="submit">Buat</button>
            </form>
        </div>

        <div class="SignIn">
            <form>
            <label for="klik" aria-hidden="true">Masuk</label>
            <input required type="text" name="UserName" placeholder="Nama Pengguna">
            <input required type="email" name="E-mail" placeholder="E-mail">
            <input required type="password" name="Pw" placeholder="Sandi">
            <button type="submit">Masuk</button>
            </form>
        </div>
    </div>
</body>
</html>
